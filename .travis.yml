# Sample .travis.yml for R projects

language: r
warnings_are_errors: false
sudo: required

env:
 - CXX=g++-4.8
 global:
   - CRAN: http://cran.rstudio.com
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
r_packages:
   - testthat
   - knitr
   - Rcpp
notifications:
  email:
    on_failure: change
